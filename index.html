<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <header>Registration</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label for="">Full Name</label>
                            <input type="text" placeholder="Enter Your Name" required>
                        </div>
                    
                        <div class="input-field">
                            <label for="">Date Of Birth</label>
                            <input type="date" placeholder="Enter Birth Date" required>
                        </div>
                    
                        <div class="input-field">
                            <label for="">Email</label>
                            <input type="text" placeholder="Enter Your Email" required>
                        </div>

                        <div class="input-field">
                            <label for="">Mobile Number</label>
                            <input type="number" placeholder="Enter Mobile Number" required>
                        </div>
                    
                        <div class="input-field">
                            <label for="">Gender</label>
                            <input type="text" placeholder="Enter Your Gender" required>
                        </div>
                    
                        <div class="input-field">
                            <label for="">Occupation</label>
                            <input type="text" placeholder="Enter Your Occupation" required>
                        </div>
                    </div>

                    
                </div>

                <div class="details ID">
                    <span class="title">Identity Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label for="">ID Type</label>
                            <input type="text" placeholder="Enter ID Type" required>
                        </div>
                    
                        <div class="input-field">
                            <label for="">ID Number</label>
                            <input type="text" placeholder="Enter ID Number" required>
                        </div>
                    
                        <div class="input-field">
                            <label for="">Issue State</label>
                            <input type="text" placeholder="Enter Issued State" required>
                        </div>

                        <div class="input-field">
                            <label for="">Issued Date</label>
                            <input type="date" placeholder="Enter Issued Date" required>
                        </div>
                    
                        <div class="input-field">
                            <label for="">Expiary Date</label>
                            <input type="date" placeholder="Enter Expiary Date" required>
                        </div>
                    
                        <div class="input-field">
                            <label for="">Issued Authority</label>
                            <input type="text" placeholder="Enter Authority Name" required>
                        </div>
                    </div>

                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class='bx bxs-chevrons-right'></i>
                    </button>
                </div>
            </div>

            <div class="form second">
                <div class="details address" id="Address">
                    <span class="title">Address Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label for="">Address</label>
                            <input type="text" placeholder="Enter Your Address" required>
                        </div>
                    
                        <div class="input-field">
                            <label for="">Nationality</label>
                            <input type="text" placeholder="Enter Nationality" required>
                        </div>
                    
                        <div class="input-field">
                            <label for="">City</label>
                            <input type="text" placeholder="Enter City Name" required>
                        </div>

                        <div class="input-field">
                            <label for="">District</label>
                            <input type="text" placeholder="Enter Your District" required>
                        </div>
                    
                        <div class="input-field">
                            <label for="">Road No.</label>
                            <input type="text" placeholder="Enter Road No." required>
                        </div>
                    
                        <div class="input-field">
                            <label for="">House No.</label>
                            <input type="text" placeholder="Enter House No." required>
                        </div>
                    </div>

                    
                </div>

                <div class="details ID">
                    <span class="title">Family Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label for="">Father Name</label>
                            <input type="text" placeholder="Father Name Here" required>
                        </div>
                    
                        <div class="input-field">
                            <label for="">Mother Name</label>
                            <input type="text" placeholder="Mother Name Here" required>
                        </div>
                    
                        <div class="input-field">
                            <label for="">Father Occupation</label>
                            <input type="text" placeholder="Enter Father Occupation" required>
                        </div>

                        <div class="input-field">
                            <label for="">Mother Occupation</label>
                            <input type="text" placeholder="Enter Mother Occupation">
                        </div>
                    
                        <div class="input-field">
                            <label for="">Current Town</label>
                            <input type="text" placeholder="Enter Current Living Town">
                        </div>
                    
                        <div class="input-field">
                            <label for="">Permanent City</label>
                            <input type="text" placeholder="Enter Permanent Address" required>
                        </div>
                    </div>

                    <div class="buttons">
                        <button class="nextBtn">
                            <i class='bx bxs-chevrons-left'></i>
                            <span class="btnText" href="#Address">Back</span>
                        </button>
                        
                        <button class="nextBtn">
                            <span class="btnText">Submit</span>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
